<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/form.css">
    <title>Document</title>

</head>

<body>

    <div class="form-container">
        <form action="" method="post">
            <div class="new_blog">
                <div class="form-group">
                    <label for="name" class="">Blog Title</label>
                    <input type="hidden" name="id" value="">
                    <input type="text" name="name" id="" placeholder="Enter your blog title here!">
                </div>

                <div class="form-group">
                    <label for="blogimage">Blog Image</label>
                    <input type="file" name="blogimage" id="" onchange="readURL(this)" accept="Image/*">
                </div>

                <div class="form-group">
                    <label for="content" class="">Blog Content</label>
                    <textarea name="content" id="" cols="33" rows="5" placeholder="Tell us about your Blog!"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="form-button">Upload Your Blog!</button>
                </div>
            </div>
        </form>
    </div>


</body>

</html>
